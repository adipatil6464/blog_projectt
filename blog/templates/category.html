{% include "base.html" %}
{% block content %}


<div class='container-fluid' style='margin-top:100px;'>
    <div class='row justify-content-center'>
        <div class='col-12 text-center' style='color:white;'>
            <h1>{{cat.title}}</h1>
            <img src="/media/{{cat.img}}" style="height:500px;max-width:500px;" class="mx-auto d-block">
            <p>{{cat.description|safe}}</p>
        </div>
    </div>

    <div class="row justify-content-center">
        <table class="table table-striped table-dark" style='width:50rem'>
            <tbody>
                {% for p in post %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{p.title}}</td>
                    <td><a href="/blog/{{p.url}}/" class='btn btn-primary'>read more</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

  
</div>
<!-- Intro -->

</section>
<!--Section: Design Block-->
            


{% endblock %}
