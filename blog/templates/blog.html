{% include "base.html" %}
{% block content %}


<div class='container-fluid' style='margin-top:100px;'>
    <div class='row'>
    <div class='col-8' style='color:white;'>
       <h1>{{post.title}}</h1>
       <img src="/media/{{post.img}}" style="height:500px;max-width:500px;">
       <p>{{post.content|safe}}</p>
    </div>
    <div class='col-4'>
        {% for cat in category %}
        
        
        <div class="card" style="width: 30rem; height:20 rem;  background:black">
            <img src="/media/{{cat.img}}/" class="card-img-top" style="width: 10rem; height:10rem;" alt="...">
            <div class="card-body" style='color: #ffffff;'>
              <h5 class="card-title" style="color: #5e9693;">{{cat.title}}</h5>
              <p class="card-text">{{cat.description|safe}}</p>
              <a href="/category/{{cat.url}}/" class="btn btn-primary">read more</a>
            </div>
          </div>
          <br>
          {% endfor %}
    </div>
</div>
</div>
  
</div>
<!-- Intro -->

</section>
<!--Section: Design Block-->
            


{% endblock %}
